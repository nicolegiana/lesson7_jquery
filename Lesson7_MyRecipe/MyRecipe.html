   <header>
      <h1>
         Recipe Display App
      </h1>
   </header>

   <article>
      <h2>Turkey Melt</h2>
      <h3>Ingredients</h3>
      <ul class="ingr">
         <li>2 slices bread</li>
         <li>3 slices turkey</li>
         <li>2 slices mozzarella</li>
         <li>1/2 T mayonnaise</li>
      </ul>
      <h3>Instructions</h3>
      <div class="instr">
         <p>Spread mayonnaise on bread.</p>
         <p>Add turkey and mozzarella to bread.</p>
         <p>Heat pan to medium heat.</p>
         <p>Heat sandwich for 2-3 minutes on each side.</p>
      </div>
      <br><br>
   </article>
<script src="jquery-1.11.1.min.js"> </script>
<script src="myRecipe.js"> </script>
